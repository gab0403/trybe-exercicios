<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form action="" method="get">
        <label for="email">Email
            <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </label>
        <br>
        <br>
        <label for="senha">Senha
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <br>
        <label for="lembrar">
        <input type="checkbox" id="lembrar">Lembre-me
    </label>
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
